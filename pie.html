<script>
    $(document).ready(function () {

        $('[data-toggle="tooltip"]').tooltip();

        addPlantButtons();


    });

    //
    //highcharts.com for donut chart

    function addPlantButtons() {

        var plant_buttons_div = $('#plant_buttons_div');
        for (i = 0; i < 24; i++) {
            var div = $('<div>')
                .addClass("col-xs-6 col-sm-4 col-md-3 col-lg-1")
                .appendTo(plant_buttons_div);

            var hexColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

            var $button = $('<button>')
                .attr('id', 'plant' + i)
                .attr("type", "button")
                .attr('background-color', hexColor)
                .text('plant' + i)
                .addClass("btn-lg btn-default")
                .appendTo(div);
        }
    }
</script>
